{% extends "base.html" %}

{% block content %}
    <script>
           function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

    <div class="card">
        <div class="card-body" style="overflow: hidden;">
            <title>Upload new File</title>
            <h3>Upload Image</h3>
            <form method=post enctype=multipart/form-data>
                <div class="form-group">
                    <input type="text" class="form-control" name="person_name" placeholder="Person Name">
                </div>
                <div class="form-group">
                    <img id="blah" src="http://placehold.it/360" alt="your image" />
                    <br />
                    <input type=file name=file onchange="readURL(this);">
                </div>
                <button type="submit" class="btn btn-info btn-block" value=Upload>Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
